<section class="contact-filter">
    <input
        [(ngModel)]="filterBy.term"
        (ngModelChange)="onSetFilterBy($event)"
        name="term" 
        type="text" 
        placeholder="Search"
    />
    <a routerLink="edit" class="add-link">
        <img src="https://res.cloudinary.com/dqnsrtyxu/image/upload/v1727118238/plus_kitsuz.png" alt="Add">
    </a>
</section>
