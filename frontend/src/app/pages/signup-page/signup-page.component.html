<div class="flex center signup-form">
    <img src="https://res.cloudinary.com/dqnsrtyxu/image/upload/v1725197410/bitcoinlogo_w219rn.png" alt="Coin">
	<h2>Welcome to Mister Bitcoin</h2>
    <p>Please enter your username to create a new account or access your existing one.</p>
	<form (ngSubmit)="signUp()">
		<input
			type="text"
			name="userName"
			placeholder="enter username"
			[(ngModel)]="userName"
		/>
		<button>Signup</button>
	</form>
</div>
